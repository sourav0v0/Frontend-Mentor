<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="" class="main-img">
    <div class="container-body">
    <div class="head">
      Order Summary
    </div>
    <div class="body">
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>
    <div class="plan">
      <img src="./images/icon-music.svg" alt="" class="plan-image">
      <div class="plan-desc">
        <div class="plan-name ">
          Annual Plan</br>
          $15.90/year
        </div>
        
      </div>
      <a href="#" class="plan-action">
        Change
      </a>
    </div>
    <button class="btn active">Proceed to Payment</button>    
    <button class="btn">Cancel Order</button>
  </div>
  </div>
  
</body>

</html>
